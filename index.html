<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Will Livermore</title>
    <!-- import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
    <!-- first page -->
      <section id="firstpage" class="page">
        <div id="introblock">
          <h2>Hello! My name is</h2>
          <h1>Will Livermore</h1>
          <p>I'm learning web development, one aneuryism at a time. You can find me on <a href="https://www.instagram.com/w_livermore/">instagram</a> and <a href="https://will.wdan.uk/">wordpress</a>.</p>
        </div>
        <img src="image/IMG_1071.JPG" id="will" alt="portrait of Will">
      </section>

      <!-- second page -->
      <section id="secondpage" class="page">
        <h2>Here is what I make... </h2>
        <div class="image-grid">
            <img src="image/Screenshot (1).png" class="img-fluid" alt="portfolio image">
            <!-- <img src="image/Screenshot (5).png" class="img-fluid" alt="portfolio image">
            <img src="image/Screenshot (8).png" class="img-fluid" alt="portfolio image"> -->
        </div>
      </section>

      <!-- contact form -->
      <section id="thirdpage" class="page">
        <form>
    <table>
    <thead>
      <tr>
        <th colspan="2">
         <legend>
           <h2>Get in touch</h2>
         </legend>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th><label for="name">Name: </label></th>
        <td><input type="text" id="name"></td>
      </tr>

      <tr>
        <th>
          <label for="email">e-mail: </label>
        </th>
        <td>
          <input type="text" id="email">
        </td>
      </tr>

      <tr>
        <th>
          <label for="message">Message: </label>
        </th>
        <td>
          <input type="text" id="message">
        </td>
      </tr>

      <tr>
        <th>
          <label for="subscribe">Subscribe to e-mails</label>
        </th>
        <td>
          <input type="checkbox" id="subscribe">
        </td>
      </tr>

      <tr>

        <th colspan="2">
          <label for="submit"></label><input type="submit" id="submit">
        </th>
      </tr>

    </tbody>
    <table>
</form>
      </section>

      <!-- link bar -->
      <footer>
        <!---<hr> -->
        <a id="about" href="#secondpage">about</a>
        <a id="contact" href="#">contact</a>
      </footer>
    </div>

    <!--bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.buttflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
